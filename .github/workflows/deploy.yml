name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export DATABASE_URL="file:./data/prod.db"

            echo "ğŸ”§ Criando diretÃ³rio de dados persistente..."
            mkdir -p /var/lib/timesheesh/data
            chmod 755 /var/lib/timesheesh/data

            echo "ğŸ“Š Verificando dados existentes..."
            ls -la /var/lib/timesheesh/data/

            # Backup automÃ¡tico antes do deploy
            echo "ğŸ’¾ Criando backup antes do deploy..."
            BACKUP_DIR="/var/lib/timesheesh/backups"
            DB_PATH="/var/lib/timesheesh/data/prod.db"
            TIMESTAMP=$(date +"%Y%m%d_%H%M%S")

            mkdir -p "$BACKUP_DIR"
            if [ -f "$DB_PATH" ]; then
                cp "$DB_PATH" "$BACKUP_DIR/prod.db.backup.$TIMESTAMP"
                echo "âœ… Backup criado: $BACKUP_DIR/prod.db.backup.$TIMESTAMP"
            else
                echo "âš ï¸ Banco nÃ£o encontrado para backup"
            fi

            if [ ! -d "/root/timesheesh" ]; then
              echo "ğŸ“¥ Clonando repositÃ³rio..."
              git clone https://github.com/jgalmeida93/timesheesh.git /root/timesheesh
            fi

            echo "ğŸ”„ Atualizando cÃ³digo..."
            cd /root/timesheesh
            git pull origin main

            echo "ğŸ—ï¸ Construindo imagem Docker..."
            docker build -t timesheesh-backend .

            echo "ğŸ›‘ Parando container anterior..."
            docker stop timesheesh-backend || true
            docker rm timesheesh-backend || true

            echo "ğŸš€ Iniciando novo container com volume persistente..."
            docker run -d \
              -p 1234:1234 \
              --name timesheesh-backend \
              -v /var/lib/timesheesh/data:/app/data \
              -e DATABASE_URL="$DATABASE_URL" \
              -e JWT_SECRET="$JWT_SECRET" \
              -e NODE_ENV=production \
              --restart unless-stopped \
              timesheesh-backend

            echo "â³ Aguardando container inicializar..."
            sleep 10

            echo "âœ… Deploy concluÃ­do!"
            echo "ğŸ“Š Verificando logs do container..."
            docker logs timesheesh-backend --tail 20

            echo "ğŸ” Verificando se o banco estÃ¡ persistido..."
            docker exec timesheesh-backend ls -la /app/data/

            echo "ğŸ“Š Verificando tamanho do banco..."
            docker exec timesheesh-backend sh -c "if [ -f /app/data/prod.db ]; then echo 'Tamanho do banco:' \$(du -h /app/data/prod.db | cut -f1); else echo 'Banco nÃ£o encontrado'; fi"
